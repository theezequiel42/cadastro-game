<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CadastroEstilo.css">
    <title>Cadastro de Respostas</title>
</head>
<body>
    <h1>Cadastro de Respostas</h1>
    <form action="respostas.php" method="POST">
        <div class="InputBox">
            <input type="number" name="pergunta_id" id="pergunta_id" required="required">
            <span>ID da Pergunta</span>
        </div>
        <div class="InputBox">
            <textarea name="resposta" id="resposta" required="required"></textarea>
            <span>Resposta</span>
        </div>
        <div class="InputBox">
            <input type="checkbox" name="correta" id="correta" value="1">
            <label for="correta">Correta</label>
        </div>
        <div class="cadastro-container">
            <button type="submit" class="cadastro"><span>CADASTRAR</span></button>
        </div>
    </form>
</body>
</html>
